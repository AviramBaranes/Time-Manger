<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3ec09110ba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./assets/clock.png" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script defer src="./app.js"></script>
    <title>Time Management</title>
  </head>
  <body>
    <header class="title">
      <h1>Time Manager</h1>
      <p>Track your time investments of your tasks</p>
    </header>
    <div class="backdrop"></div>
    <main>
      <section>
        <div class="modal form-modal">
          <form>
            <h2>Add a task</h2>
            <p id="error"></p>
            <div class="input-container">
              <input type="text" id="taskName" required />
              <label for="taskName">task</label>
            </div>
            <div class="input-container">
              <input type="time" id="time" max="05:00" min="00:10" required />
              <label for="time">time</label>
            </div>
            <div class="input-container">
              <textarea
                name="description"
                id="description"
                cols="20"
                rows="3"
              ></textarea>
              <label for="description">description</label>
            </div>
            <button type="submit">Add</button>
          </form>
        </div>
        <div class="modal deletion-modal">
          <h3>Are you sure you want to delete this task?</h3>
          <div class="modal-buttons">
            <button class="success">Yes</button>
            <button class="close">Cancel</button>
          </div>
        </div>
        <div class="modal task-finished-modal">
          <h2>Great Job!</h2>
          <p></p>
          <button class="close">stop watch</button>
        </div>
        <div class="modal summarize-modal">
          <h3>Summarize</h3>
          <ul class="tasks-summarize"></ul>
          <button class="close">close</button>
        </div>
        <div class="modal detail-modal">
          <h3></h3>
          <time></time>
          <p></p>
          <button class="close">close</button>
        </div>
        <div class="modal contact-modal">
          <h2>Send me an email</h2>
          <p id='contact-error'></p>
          <form>
            <div class="input-container">
              <input required id="email" type="email" name="email" />
              <label for="email"> Email: </label>
            </div>
            <div class="input-container">
              <textarea required id="message" name="message"></textarea>
              <label for="message"> Message: </label>
            </div>
            <button class="close" type="submit">Send</button>
          </form>
        </div>
        <div class="modal message-modal">
          <h3></h3>
          <p></p>
          <button class="close">close</button>
        </div>
      </section>
      <section>
        <div class="tasks">
          <ul class="tasks-list"></ul>
        </div>
        <div class="buttons">
          <button id="addBtn">Add Task <i class="fas fa-plus"></i></button>
          <button id="summarize">
            <i class="fas fa-clipboard"></i><br /><span> summary </span>
          </button>
        </div>
      </section>
    </main>
    <footer>
      <ul>
        <li name='contactBtn' ><i class="fas fa-envelope"></i></i></li>
        <li>
          <a href="https://www.linkedin.com/in/aviram-baranes/"
          target="_blank"  ><i class="fab fa-linkedin"></i> </a
          >
        </li>
        <li>
          <a target="_blank" href="https://github.com/AviramBaranes">
            <i class="fab fa-github"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
